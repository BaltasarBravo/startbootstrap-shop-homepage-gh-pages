<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./Prueba.css">


  <title>Document</title>
</head>

<body>
  <h2>Lista de Articulos</h2>
  <div id="inputContainer">
    <select id="itemSelect" class="custom-select"></select>
    <input type="number" id="quantityInput" placeholder="Cantidad" min="1" value="1">
    <button onclick="addItem()">Agregar articulo</button>
  </div>

  <button id="scanBarcodeButton">Escanear Código de Barras</button>

  <div id="selectedItems">
    <h3>Articulos seleccionados:</h3>
    <ul id="itemList"></ul>
  </div>

  <div id="scannedCodeDisplay"></div>
  
  <div id="buttonContainer">
    <button id="createPdf">Generar Pedido</button>
    <button id="clearItems">Limpiar Artículos</button>
  </div>

  <div id="camera"></div>
  <!-- <a href="./historial.html">Ver Historial de Pedidos</a> -->

  <h2 style="padding: 50px;">Historial de Pedidos</h2>
  <ul id="ordersList"></ul> <!-- Lista de órdenes generadas -->

  <div id="installBanner" style="display: none; background: #2196F3; color: white; text-align: center; padding: 10px;">
    <p>¡Agrega esta aplicación a tu pantalla de inicio!</p>
    <button id="installButton" style="background: white; color: #2196F3; padding: 5px 10px; border: none; cursor: pointer;">Instalar</button>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./service-worker.js').then(function (registration) {
          console.log('Service Worker registrado con éxito:', registration);
        }).catch(function (error) {
          console.error('Error al registrar el Service Worker:', error);
        });
      });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="xlsx.js"></script>
  <script src="./Prueba.js"></script>
</body>

</html>
